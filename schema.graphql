schema {
  query: Query
  mutation: Mutation
}

type Movie {
  id: ID
  name: String
  genre: String
  rating: Int
  price: Float
  available: Boolean
}

type Mutation {
  addMovie(input: MovieInput): Movie
}

type Query {
  movies: [Movie]!
}

input MovieInput {
  name: String!
  genre: String!
  rating: Int!
  price: Float!
}
